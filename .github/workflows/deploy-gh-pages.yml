name: React.js CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: action/checkout@v2

    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - run: pwd && ls

    - name: Install
      run: npm install

    - name: Build
      run: npm run build

    - run: pwd && ls

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        folder: dist
